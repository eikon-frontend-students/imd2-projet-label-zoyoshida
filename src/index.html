<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="carousel-hero">
      <div class="hero">
        <h1 class="hero-title">
          "Lachryma" <br />
          Clip Video by <br />
          Amir Chamdin
        </h1>
        <img
          src="images/hero-ghost.webp"
          alt="Screenshot of Lachryma's clip video by Ghost"
        />
      </div>

      <div class="hero">
        <h1 class="hero-title">Ecca Vandal <br />gives us <br />Molly</h1>
        <img
          src="images/hero-ecca.webp"
          alt="Screenshot of Ecca's Clip Video"
        />
      </div>

      <div class="chevrons">
        <button class="Chevron-left">
          <img src="images/Chevron-left.svg" alt="Slide left" />
        </button>
        <button class="chevron-right">
          <img src="images/chevron-right.svg" alt="Slide right" />
        </button>
      </div>
    </div>

    <div class="carousel-artist">
      <p class="marker">Currently working with</p>
      <div class="artist vundabar">
        <img src="images/artist-vundabar.png" alt="Vundabar's group photo" />
        <h1>Vundabar</h1>
        <a href="#" class="button-link">About the Artist</a>
        <a href="#" class="button-link">Website</a>
        <a href="#" class="button-social">spotify</a>
        <a href="#" class="button-social">tidal</a>
        <a href="#" class="button-social">apple music</a>
        <a href="#" class="button-social">youtube music</a>
        <a href="#" class="button-social">Deezer</a>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
